<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../JS/jQuery.js"></script>
    <style>
        #khoahoc{
            padding: 0 220px 15px 0;
        }
    </style>
</head>
<body>
    <div class="contaienr mt-6">
        <div class="row">
            <div class="col-12">
                <img src="../IMG/website.png" alt="" class="img-fluid w-100" style="height: 500px;">
            </div>
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link" style="font-size: 20px; color: deepskyblue;">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="font-size: 20px; margin-left: 50px; color: deepskyblue;">Đăng ký</a>
                            </li>
                        </ul>
                      </div>
                    </nav>
                </div>
            </div>
            <div class="container-fluid mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>STT</td>
                            <td>Họ và tên</td>
                            <td>Giới tính</td>
                            <td>Số điện thoại</td>
                            <td>Ngày sinh</td>
                            <td>Địa chỉ</td>
                            <td>Khóa học</td>
                            <td>Học phí</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- modal -->
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h3 class="modal-title" id="staticBackdropLabel" >Thông tin đăng ký</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" class="form">
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Họ và tên</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="txtname" class="form-control">
                                <span style="color: red;" id="errName">(*)</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Số điện thoại</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="txtSdt" class="form-control">
                                <span style="color: red;" id="errSdt">(*)</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Ngày sinh</label>
                            </td>
                            <td>
                                <input type="date" name="name" id="txtNS" class="form-control">
                                <span style="color: red;" id="errNS">(*)</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Địa chỉ</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="txtname" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Bạn muốn tham gia khóa học nào?</label>
                            </td>
                            <td colspan="2">
                                <select name="khoahoc" id="khoahoc">
                                    <option value="Khóa 2 tuần">Khóa 2 tuần</option>
                                    <option value="Khóa 4 tuần">Khóa 4 tuần</option>
                                    <option value="Khóa 6 tuần">Khóa 6 tuần</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Học phí</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="txtname" class="form-control" style="background-color: #dbdada;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="form-label" style="font-size: 25px;">Ảnh đại diện</label>
                            </td>
                            <td>
                                <input type="file" name="name" id="txtFile" class="form-control">
                                <span class="errFile" style="color: red;">*</span>
                            </td>
                        </tr>
                    </table>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Lưu</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script>
        $(function(){
            $("#staticBackdrop").on('shown.bs.modal', function(){
                $(this).find("#txtname").focus(); // Corrected selector
            });
    
            // Kiểm tra họ và tên
            $("#txtname").blur(function(){
                var ten = $(this).val();
                if(ten == "" || ten == null)
                    errName.innerHTML = "Họ tên không hợp lệ";
                    else {
                        var namePattern = /^[A-Z][a-z]*(\s+[A-Z][a-z]*)+$/; // Regex pattern for name validation

                        if (!namePattern.test(ten)) {
                            errName.html("Họ tên sai");
                        } else {
                            errName.html(""); // Clear error message if validation passes
                        }
                    }
            });
        });
    </script>
    
</body>
</html>
