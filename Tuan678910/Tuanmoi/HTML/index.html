<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="../JS/jQuery.js"></script>
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-self: center;
        }
        form{
            margin: auto;
            display: flex;
            justify-content: center;
        }
        .button{
            padding-left: 20%;
        }
    </style>
</head>
<body>
    <div class="container border-2">
        <form action="" class="form-check">
            <h1 style="text-align: center;">ĐĂNG KÝ TÀI KHOẢN</h1>
            <table class="table">
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td>
                        <input type="text" id="us" placeholder="txtDN">
                        <span style="color: red;" id="errUName">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="text" id="ps" placeholder="txtMK">
                        <span style="color: red;" id="errpassword">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu:</td>
                    <td>
                        <input type="password" placeholder="txtXNMK">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h1 style="text-align: center;">THÔNG TIN CÁ NHÂN</h1>
                    </td>
                </tr>
                <tr>
                    <td>Họ tên :</td>
                    <td><input type="text" id="fn" placeholder="txtName"><span style="color: red;" id="errFN" >*bắt buộc</span></td>
                </tr>
                <tr>
                    <td>Ngày sinh :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Giới tính :</td>
                    <td>
                        <input type="radio" id="nam" value="Nam" name="gt">Nam
                        <input type="radio" id="nu" value="Nữ" name="gt">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ :</td>
                    <td><input type="text" placeholder="txtDC"></td>
                </tr>
                <tr>
                    <td>Điện thoại :</td>
                    <td><input type="text" placeholder="txtDT"><span style="color: red;">phải là số</span></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="mail" placeholder="txtEmail"><span style="color: red;">nhập đúng địa chỉ email</span></td>
                </tr>
                
            </table>
            <div id="button" style="display: flex; justify-content: center;">
                <button id="sumbit" class="btn btn-dark" style="margin-right: 30px;">Đăng ký</button>
                <button id="reset" class="btn btn-dark">Hủy</button>
            </div>
        </form>
        
    </div>
</body>
</html>
