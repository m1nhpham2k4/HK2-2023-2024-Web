<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/tuan9bai2.js"></script>
</head>
<body>
    <div class="container">
        <header style="background-image: url(../img/website.png);height:390px">

        </header>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link" data-bs-target="#mymodal1" data-bs-toggle="modal">Đăng Nhập</a>
                    </li>
                    <li class="nav-item dropdown hover_drop_down">
                        <a href="" class="nav-link dropdown-toggle " data-bs-toggle="dropdown">Mở tour mới</a>
                        <div class="dropdown-menu" aria-haspopup="true" aria-expanded="false">
                            <a href="" class="dropdown-item" data-bs-target="#mymodal1" data-bs-toggle="modal">All My Fellas!</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <h1 style="text-align: center;">DANH SÁCH TOUR - DU LỊCH VIỆT</h1>
                <table class="table" id="mytable">
                    <tr>
                        <td>STT</td>
                        <td>Mã Tour</td>
                        <td>Hành Trình</td>
                        <td>Ngày khởi hành</td>
                        <td>Thời Gian</td>
                        <td>Giá tour</td>
                        <td>Ảnh đại diện</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal" id="mymodal1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>THÔNG TIN TOUR</h1>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-4"><label for="" class="label">Mã tour</label></div>
                                <div class="col-8">
                                    <input type="text" name="" id="matour" class="form-control" onblur="check_matour()">
                                    <span id="span1" class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-4"><label for="" class="label">Hành trình</label></div>
                                <div class="col-8">
                                    <input type="text" name="" id="hanhtrinh" class="form-control">
                                    <span  id="span2" class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-4"><label for="" class="label">Ngày khởi hành</label></div>
                                <div class="col-8">
                                    <input type="date" name="" id="ngaykhoihanh" class="form-control" onblur="check_ngaykhoihanh()">
                                    <span  id="span3" class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-4"><label for="" class="label">thời gian</label></div>
                                <div class="col-8">
                                    <input type="text" name="" id="thoigian" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-4"><label for="" class="label"></label>Giá tour</div>
                                <div class="col-8">
                                    <input type="text" name="" id="giatour" class="form-control" onblur="kiemtra_giatour()">
                                    <span  id="span4"class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-4"><label for="" class="label"></label>Ảnh đại diện</div>
                                <div class="col-8">
                                    <input type="file" name="" id="anhdaidien" class="form-control" onblur="kiemtra_anh()">
                                    <span  id="span5"class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-danger form-control" onclick="luu_thongtin()">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
