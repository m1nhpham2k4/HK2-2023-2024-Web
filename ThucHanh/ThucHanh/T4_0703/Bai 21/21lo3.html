<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrapper
        {
            width: 50%;
            margin: auto;
        }
        #header,#menu
        {
            width: 100%;
            height: 40px;
            border: 1px solid red;
            background-color: gray;
        }
        #nav
        {
            width: 25%;
            height: 120px;
            background-color: aqua;
            float: left;
        }
        #center
        {
            width: 45%;
            height: 120px;
            background-color: red;
            float: left;
        }
        #section
        {
            width: 30%;
            height: 120px;
            background-color: yellow;
            float: left;
        }
        #footer
        {
            width: 100%;
            height: 40px;
            background-color: gray;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="menu">menu</div>
        <div id="nav">nav</div>
        <div id="center"></div>
        <div id="section">section</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
