<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="../../../jquery-3.6.0.js"></script>
    <script src="../../../bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <img src="anhnen.png" class="img-fluid"  alt="" >
        </div>
        <div class="col-md-12">
            <nav class="navbar navbar-expand navbar-collapse">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dn">Đăng nhập</a>
                    </li>
                    <li lass="nav-item">
                        <a class="nav-link" href="#" id="myBtn" data-target="#myModal" data-toggle="modal"> Mở tour mới</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <caption><h4 style="text-align:center">DANH SÁCH TOUR - DU LỊCH VIỆT</h4></caption>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã Tour</th>
                            <th>Hành trình</th>
                            <th>Ngày khởi hành</th>
                            <th>Thời gian</th>
                            <th>Giá Tour</th>
                            <th>Ảnh Đại diện</th>
                        </tr>
                    </thead>
                    <tbody id="them"></tbody>
                </table>
            </section>
        </div>
        <div class="col-md-12 text-center">
            <footer>
                SVTH: Nguyễn Đình Thanh - MSSV: 20003005 - Lớp: DHKHMT16A
            </footer>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center modal-title">THÔNG TIN TOUR</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="form-group">
                            <div id="thongbao" class="text-danger" style="text-align: center;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtMa" class="control-lable col-xs-3">Mã tour
                            </label>
                            <div class="col-md-9">
                                <input type="text" name="" id="txtMaTour" placeholder="Nhập theo mẫu: XXX-XXX-mm-yyyy" class="form-control" value="HNI-HCM-12-2018">
                                <span id="tbMa" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtDiemDen" class="control-lable col-xs-3">Hành trình
                            </label>
                            <div class="col-md-9">
                                <input type="text" id="txtDiemDen" placeholder="Nhập hành trình" class="form-control">
                                <span id="tbDiemDen" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label for="txtNgay" class="control-label col-xs-3">Ngày khởi hành</label> 
                            <div class="col-md-9"> 
                                <input type="date" class="form-control" id="txtNgay"> 
                                <span id="tbNgay" class="text-danger">*</span> 
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <label for="txtTG" class="control-label col-xs-3">Thời gian</label> 
                            <div class="col-md-9"> 
                                <input  type="text"  class="form-control" id="txtTG" placeholder="Nhập thời gian đi (4 ngày 3 đêm)"> 
                                <span id="tbTG" class="text-danger">*</span> 
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <label for="txtGia" class="control-label col-xs-3">Giá Tour</label> 
                            <div class="col-md-9"> 
                                <input type="text" class="form-control" id="txtGia" placeholder="Số > 0"> 
                                <span id="tbGia" class="text-danger">*</span> 
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <label for="txtAnh" class="control-label col-xs-3">Ảnh đại diện</label> 
                            <div class="col-md-9"> 
                                <input type="file" class="form-control" id="txtAnh" accept=".jpg, .jpeg, .png"> 
                                <span id="tbFile" class="text-danger">*</span> 
                            </div> 
                        </div>
                        <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
