<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="txtEmail">Your email</label>
                    <td><input type="email" name="txtEmail" id="txtEmail"></td></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="mess" id="message" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td>How did you hear of us?</td>
                    <td>
                        <select name="chose" id="choseIDL">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="yahoo">Yahoo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td>
                        <input type="checkbox" name="check" id="box">
                        Ensure this box is checkec if you would like to receive email updates
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="button" value="Send message">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="#">First name:</label>
            <input type="text" name="txtfname" id="txtfname">
            <br>
            <label for="#">Last name:</label>
            <input type="text" name="txtlname" id="txtlname">
            <br>
            <label for="#">Email:</label>
            <input type="email" name="txtEmail" id="txtEmail">
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label for="#">How tall is the Eiffel Tower in Paris. France?</label><br>
            <input type="radio" name="choseTall" value="584 ft">584 ft <br>
            <input type="radio" name="choseTall" value="784 ft" >784 ft <br>
            <input type="radio" name="choseTall" value="984 ft" >984 ft <br>
            <input type="radio" name="choseTall" value="1184 ft" >1184 ft <br>
        </fieldset>
        <fieldset>
            <legend><i>Tirbreaker Question</i></legend>
            <label for="#">In 25 words or less, say why uou woule like to win $10,000:</label>
            <br>
            <textarea name="win" id="winto" cols="30" rows="10" maxlength="25"></textarea>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="button" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
