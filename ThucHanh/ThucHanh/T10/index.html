<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <!-- css -->
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container border border-dark">
        <div class="col-md-12">
            <h1>Pandanus Resort</h1>
            <h3>
                Đặt phòng online
            </h3>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 border border-dark">
                <form action="">
                    <div class="form-group">
                        <div id="thongbao" class="text-center text-danger">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txthtnd" class="control-lable col-md-4 font-weight-bold">Họ tên người đặt</label>
                            <div class="col-md-8">
                                <input type="text" name="" id="txtht" class="form-control" required>
                                <span id="tbht" class="text-danger">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txtnden" class="control-lable col-md-4 font-weight-bold">Ngày đến</label>
                            <div class="col-md-8">
                                <input type="date" name="" id="txtnden" class="form-control" required value="2020-07-01">
                                <span id="tbnden" class="text-danger">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txtndi" class="control-lable col-md-4 font-weight-bold">Ngày đi</label>
                            <div class="col-md-8">
                                <input type="date" name="" id="txtndi" class="form-control" required value="2020-07-03">
                                <span id="tbndi" class="text-danger">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txtsongay" class="control-lable col-md-4 font-weight-bold">Số ngày</label>
                            <div class="col-md-8">
                                <input type="text" name="" id="txtsongay" class="form-control" readonly value="3">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txtloaiphong" class="control-lable col-md-4 font-weight-bold">Loại phòng</label>
                            <div class="col-md-8">
                                <select name="" id="txtloaiphong" class="form-control">
                                    <option value="Luxury" selected>Luxury</option>
                                    <option value="Superior" >Superior</option>
                                    <option value="View Sea">View Sea</option>
                                    <option value="Pool View">Pool View</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txtgiaphong" class="control-lable col-md-4 font-weight-bold">Giá phòng</label>
                            <div class="col-md-8">
                                <input type="text" name="" id="txtgiaphong" class="form-control" readonly value="1200000">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="txthtnd" class="control-lable col-md-4 font-weight-bold">Dịch vụ</label>
                            <div class="col-md-8">
                                <input type="checkbox" name="dichvu" id="giatui" value="Giặt ủi">
                                <label for="" class="form-group">Giặt ủi</label>

                                <input type="checkbox" name="dichvu" id="xeduaruoc" value="Xe đưa rước" checked>
                                <label for="" class="form-group">Xe đưa rước</label>

                                <input type="checkbox" name="dichvu" id="ansang" value="Ăn sáng tại phòng">
                                <label for="" class="form-group">Ăn sáng tại phòng</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="" class="control-lable col-md-4 font-weight-bold"></label>
                            <div class="col-md-8">
                                <button type="button" id="btnSave" class="btn btn-success">Đăng kí</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 border border d-flex align-items-center ">
                <img src="anhnen.jpg" alt="" class="img-fluid" style="width: 100%;padding: 20px;">
            </div>

            <div class="col-md-12 border border-dark">
                <h1>
                    Phiếu thanh toán
                </h1>
                <section class="table-reponsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Họ tên người đặt</th>
                                <th>Ngày đi</th>
                                <th>Ngày đến</th>
                                <th>Số ngày</th>
                                <th>Loại phòng</th>
                                <th>Dịch vụ</th>
                                <th>Tổng chi phí</th>
                            </tr>
                        </thead>
                        <tbody id="them"></tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
