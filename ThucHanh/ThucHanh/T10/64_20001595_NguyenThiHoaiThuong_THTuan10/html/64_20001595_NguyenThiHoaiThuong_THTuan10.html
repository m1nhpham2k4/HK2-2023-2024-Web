<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container border">
        <div class="col-md-12  ">
            <h1>Padanus Resort</h1>
            <h2>Dat phong online</h2>
        </div>
        <div class=" row ">
            <div class="col-md-9  border">
                <form action="">
                    <div class="form-group">
                        <p id="thongbao" class="text-danger text-center" ></p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="ten" class="col-md-3 control-lable font-weight-bold" >Ho ten nguoi dat</label>
                            <div class=" col-md-9">
                                <input type="text"  id="ten" placeholder="Hoang" required class=" form-control ">
                                <span class="text-danger" id="tbten">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label for="ngayDen" class="col-md-3 control-lable font-weight-bold">Ngay Den</label>
                            <div class="col-md-9">
                                <input type="date" name="ngayDen" id="ngayDen" value="07/01/2020" required class=" form-control">
                                <span class="text-danger" id="tbngayden">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label for="ngayDi" class="col-md-3 control-lable font-weight-bold">Ngay Di</label>
                            <div class="col-md-9">
                                <input type="date" name="ngayDi" id="ngayDi" value="07/03/2020" required class=" form-control">
                                <span class="text-danger" id="tbngaydi">(*)</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label for="soNgay" class="col-md-3 font-weight-bold control-lable">So ngay</label>
                            <div class="col-md-9">
                                <input type="text" name="soNgay" id="soNgay" readonly class=" form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label for="loaiPhong" class=" col-md-3 control-lable font-weight-bold">Loai phong</label>
                            <div class="col-md-9">
                                <select class=" form-control " id="loaiPhong">
                                    <option value="Luxury" selected>Luxury</option>
                                    <option value="Superior">Superior</option>
                                    <option value="View sea">View Sea</option>
                                    <option value="Pool view">Pool view</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label class="col-md-3 control-lable font-weight-bold">Gia phong</label>
                            <div class="col-md-9">
                                <input type="text" name="" id="giaPhong" readonly class=" form-control" value="1200000">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <label for="dichVu" class="control-lable col-md-3 font-weight-bold">Dich vu</label>
                            <div class="col-md-9 form-inline">
                                <input type="checkbox" name="dichVu" id="1" value="Giat ui" class=" form-control">
                                <label for="1" class="form-group">Giat ui</label>
                                <input type="checkbox" name="dichVu" id="2" value="Xe dua ruoc" checked class=" form-control">
                                <label for="2" class="form-group">Xe dua ruoc</label>
                                <input type="checkbox" name="dichVu" id="3" value="An sang tai phong" class=" form-control">
                                <label for="3" class="form-group">An sang tai phong</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="" class="control-lable col-md-3 font-weight-bold"></label>
                            <div class="col-md-9">
                                <button  id="btnDangKy" type="submit" class="btn btn-success">Dang ky</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 border align-items-center" >
                <img src="../img/img.png" alt="Padanus Resort" class="img-fluid " style="margin-top: 60%;" >
            </div>
        </div>
        <div class="col-md-12 border">
            <h2>
                Phiếu thanh toán
            </h2>
            <section >
                <table class="table table-reponsive table-striped">
                    <thead>
                        <tr>
                            <th>Họ tên người đặt</th>
                            <th>Ngày đi</th>
                            <th>Ngày đến</th>
                            <th>Số ngày</th>
                            <th>Loại phòng</th>
                            <th>Dịch vụ</th>
                            <th>Tổng chi phí</th>
                        </tr>
                    </thead>
                    <tbody id="them"></tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="../js/64_20001595_NguyenThiHoaiThuong_THTuan10.js"></script>
</body>
</html>
