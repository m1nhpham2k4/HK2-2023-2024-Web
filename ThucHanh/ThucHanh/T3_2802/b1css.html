<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border: 5px #000099 solid
        }

        h2 {
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 9px;
            font-style: italic;
            color: black;
            text-decoration: red line-through
            /* gach ngang */
        }

        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-style: normal;
            font-weight: bold;
            color: #FF3399
        }

        h4 {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-style: italic;
            color:
                #FFFF00
        }

        h5 {
            font-family: "Courier New", Courier, mono;
            font-size: 24px;
            font-style: italic;
            color: #009999
        }

        h6 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 9px;
            font-style: normal;
            font-weight: lighter;
            color: #009900
        }
    </style>
</head>

<body>
    <h1>
        Nguyen Dinh Thanh
    </h1>
    <h2>
        Nguyen Dinh Thanh
    </h2>
    <h3>
        Nguyen Dinh Thanh
    </h3>
    <h4>
        Nguyen Dinh Thanh
    </h4>
    <h5>
        Nguyen Dinh Thanh
    </h5>
    <h6>
        Nguyen Dinh Thanh
    </h6>
</body>

</html>
