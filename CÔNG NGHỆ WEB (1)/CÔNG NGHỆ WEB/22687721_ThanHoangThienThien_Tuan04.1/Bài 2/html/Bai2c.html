<body>
    <div class="container">
        <div class="container-sm border">
            <form action="">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="userName">Username *</label>
                                    <input type="text" id="userName" placeholder="Choose your name" class="form-control">

                            </td> 
                            
                            <td class="col-6">

                                    <label for="companyName">Company name *</label><br>
                                <input type="text" id="companyName" placeholder="Choose company name" class="form-control">
                                </div>
                            </td>
                        </tr>
    
                        <tr>
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="email">Email *</label><br>
                                    <input type="text" id="email" placeholder="You current email address" class="form-control">
                                </div>
                               
                            </td>
    
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="Category">Category *</label><br>
                                    <input type="text" id="Category" placeholder="skills catagory" class="form-control">
                                </div>
                            </td>
                        </tr>
    
                        <tr>
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="password">Password *</label><br>
                                    <input type="text" id="password" placeholder="Create a password" class="form-control">
                                </div>
                            </td>
    
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="contact">Contact number *</label><br>
                                    <input type="text" id="contact" placeholder="provide your number" class="form-control">
                                </div>
                               
                            </td>
                        </tr>
    
                        <tr>
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="fullName">Full name *</label><br>
                                    <input type="text" id="fullName" placeholder="Your First name and Last name" class="form-control">
                                </div>
                              
                            </td>
    
                            <td class="col-6">
                                <div class="form-group">
                                    <label for="location">Your location *</label><br>
                                    <input type="text" id="Category" placeholder="Your Pincode and City" class="form-control">
                                </div>
                            </td>
                        </tr>
    
                        <tr>
                            <td class="col-6">
                                <label for="gender">Gender *</label> <br>
                                <div class="form-check-inline">
                                    <label class="form-check-lable" for="male">
                                        <input type="radio" class="form-check-input" id="male" name="gender" value="Male"> Male
                                    </label>
                                </div>
    
                                <div class="form-check-inline">
                                    <label class="form-check-label" for="female">
                                        <input type="radio" class="form-check-input" id="female" name="gender" value="Female"> Female

                                </div>
    
                            </td>
                               
                            <td class="col-6">

                                </div>

                        </tr>
