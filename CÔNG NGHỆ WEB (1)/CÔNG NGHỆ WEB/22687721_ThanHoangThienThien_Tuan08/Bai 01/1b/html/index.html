<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <script>
        $(document).ready(function() {
            // kiemtra ten  : co it nhat 2 tu (Ho, ten) , ky tu dau phai in hoa
            $("#firstName").blur(function(e) {
                e.preventDefault();
                let ht = $("#firstName").val();
                let regten = /^([A-Z][a-z]*\s)+([A-Z][a-z]*)$/;
                if (!regten.test(ht)) // sai : thông báo lỗi
                {
                    $(".erten").html("Họ phải bắt đầu bằng chữ hoa và chứa ít nhất một từ");
                    return false;
                } else {
                    $(".erten").html("");
                    return true;
                }
            });

            // Kiểm tra tên: chỉ cần một từ và ký tự đầu phải là in hoa
            $("#lastName").blur(function(e) {
                e.preventDefault();
                let ht = $("#lastName").val();
                let regten = /^([A-Z][a-z]*\s)+([A-Z][a-z]*)$/;
                if (!regten.test(ht)) // sai : thông báo lỗi
                {
                    $(".erten").html("Tên phải bắt đầu bằng chữ hoa và chứa ít nhất một từ");
                    return false;
                } else {
                    $(".erten").html("");
                    return true;
                }
            });

            $("#regEmail").blur(function(e) {
                e.preventDefault();
                let email = $("#regEmail").val();
                let regemail = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (!regemail.test(email)) {
                    $(".eremail").html("Email không hợp lệ");
                    return false;
                } else {
                    $(".eremail").html("");
                    return true;
                }
            });

            $("#confirmEmail").blur(function(e) {
                e.preventDefault();
                let confirmEmail = $("#confirmEmail").val();
                let email = $("#regEmail").val();
                if (confirmEmail !== email) {
                    $(".erconfirmemail").html("Nhập lại Email không trùng khớp");
                    return false;
                } else {
                    $(".erconfirmemail").html("");
                    return true;
                }
            });

            $("#password").blur(function(e) {
                e.preventDefault();
                let password = $("#password").val();
                let regpass = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()]).{8,}$/;
                if (!regpass.test(password)) {
                    $(".erpass").html("Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất 1 ký tự số, 1 ký tự in hoa và 1 ký tự đặc biệt");
                    return false;
                } else {
                    $(".erpass").html("");
                    return true;
                }
            });

            $("#birthDate").blur(function(e) {
                e.preventDefault();
                let birthDate = $("#birthDate").val();
                let ntns = new Date(birthDate);
                let today = new Date();
                let tuoi = today.getFullYear() - ntns.getFullYear();
                if (tuoi < 16) {
                    $(".erns").html("Ngày tháng năm sinh phải trên 16 tuổi");
                    return false;
                } else {
                    $(".erns").html("");
                    return true;
                }
            });

            $("#registrationForm").submit(function(e) {
                e.preventDefault();

                var isValid = true;

                // Kiểm tra tất cả các trường nhập liệu
                if (!$("#firstName").blur() || !$("#lastName").blur() || !$("#regEmail").blur() || !$("#confirmEmail").blur() || !$("#password").blur() || !$("#birthDate").blur()) {
                    isValid = false;
                }

                // Nếu tất cả các trường đều hợp lệ, thực hiện đăng ký
                if (isValid) {
                    alert('Đăng ký thành công!');
                    // Thêm mã xử lý đăng ký ở đây
                }
            });
        });
    </script>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-7 brand">
                    <div class="logo">
                        &nbsp;
                    </div>
                </div>
                <div class="col-md-5 form-login">
                    <div class="row login-block">
                        <div class="col-md-4 inp-email remove-padding-left">
                            <div class="form-group">
                                <label for="inpEmail">Email hoặc điện thoại</label>
                                <input type="text" class="form-control" id="inpEmail">
                            </div>
                        </div>

                        <div class="col-md-4 inp-pass remove-padding-left ">
                            <div class="form-group">
                                <label for="inpPass">Mật khẩu</label>
                                <input type="password" class="form-control" id="inpPass">
                            </div>
                            <div class="form-group">
                                <a href="#" class="forgot-acc">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <div class="col-md-4 login ">
                            <button class="btn btn-primary btn-login ">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-left">
                    <img src="../img/banner.png" alt="banner">
                    <h2>Cảm ơn bạn đã ghé thăm!</h2>
                    <p>Chúng tôi mong sớm gặp lại bạn.</p>
                </div>
                <div class="col-md-6 col-right">
                    <h3>Đăng ký</h3>
                    <h5 class="caption"> Miễn phí và sẽ luôn như vậy.</h5>
                    <form id="registrationForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Họ">
                                <span class="erten"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Tên">
                                <span class="erten"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="regEmail" placeholder="Email Đăng Nhập">
                            <span class="eremail"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="confirmEmail" placeholder="Nhập lại Email">
                            <span class="erconfirmemail"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                            <span class="erpass"></span>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" id="birthDate" placeholder="Năm sinh">
                            <span class="erns"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>



</body>

</html>
